<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WanderIA – Connexion</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/stylecox.css"/>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Se connecter</button>
      <button id="registerTab">Créer un compte</button>
    </div>

    <!-- Login -->
    <form id="loginForm" class="form active" autocomplete="on">
      <input id="loginEmail" type="email" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Mot de passe" required />
      <a href="#" class="forgot-link">Mot de passe oublié ?</a>
      <button type="submit" class="btn">Connexion</button>
      <p class="or">Ou continuez avec</p>
      <div class="socials">
        <button type="button" class="social">G</button>
        <button type="button" class="social">f</button>
        <button type="button" class="social">t</button>
      </div>
    </form>

    <!-- Register -->
    <form id="registerForm" class="form" autocomplete="on">
      <input id="regName" type="text" placeholder="Nom complet" required />
      <input id="regEmail" type="email" placeholder="Email" required />
      <input id="regPassword" type="password" placeholder="Mot de passe" required />
      <input id="regConfirm" type="password" placeholder="Confirmez le mot de passe" required />
      <button type="submit" class="btn">S'inscrire</button>
      <p class="or">Ou inscrivez-vous avec</p>
      <div class="socials">
        <button type="button" class="social">G</button>
        <button type="button" class="social">f</button>
        <button type="button" class="social">t</button>
      </div>
    </form>
  </div>

  <!-- JS onglets + mock login -->
  <script src="js/script.js"></script>
</body>
</html>
